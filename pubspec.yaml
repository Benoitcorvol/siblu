name: camping_game_show
description: A Flutter-based interactive game show application for camping entertainment.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  injectable: ^2.3.2
  get_it: ^7.6.7
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_crashlytics: ^3.5.7
  firebase_performance: ^0.9.4+7
  firebase_database: ^10.5.7
  flutter_secure_storage: ^8.1.0
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  go_router: ^13.2.5
  cached_network_image: ^3.4.0
  mobile_scanner: ^3.5.7
  qr_flutter: ^4.1.0
  video_player: ^2.9.5
  connectivity_plus: ^5.0.2
  logger: ^2.5.0
  rxdart: ^0.28.0
  provider: ^6.1.4
  riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  injectable_generator: ^2.7.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/illustrations/
    - assets/videos/
    - assets/fonts/
  
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura-Bold.ttf
          weight: 700
        - asset: assets/fonts/Futura Medium.TTF
          weight: 500
        - asset: assets/fonts/Futura-Book.ttf
          weight: 400
    - family: Horatio D
      fonts:
        - asset: assets/fonts/Horatio D Bold.otf
          weight: 700
        - asset: assets/fonts/Horatio D Light Regular.otf
          weight: 300
    - family: HoratioDMed
      fonts:
        - asset: assets/fonts/HoratioDMed.ttf
          weight: 500
